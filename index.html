<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e32bcc94dc.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="first">
        <div class="signIn">
            <h1 class="title">Sign In</h1>
            <div class="icons">
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-google-plus-g"></i>
                <i class="fa-brands fa-tiktok"></i>
            </div>
            <p class="or">or use your account</p>
            <div class="input">
                <input type="email" placeholder="Email">
            </div>
            <div class="input">
                <input type="password" placeholder="Password">
            </div>
            <button class="signinbtn"><a href="#">Sign In</a></button>
        </div>
        <div class="tosignup">
            <h1>Hello, Friend</h1>
            <p>Enter your personal details and start journey with us</p>
            <button class="signup-btn"><a href="#">Sign Up</a></button>
        </div>
    </div>
    <div class="second">
        <div class="tosignin">
            <h1>Welcome Back</h1>
            <p>To keep connected with us please login with your personal info</p>
            <button class="signin-btn"><a href="#">Sign In</a></button>
        </div>
        <div class="signup">
            <h1 class="title">Create Account</h1>
            <div class="icons">
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-google-plus-g"></i>
                <i class="fa-brands fa-tiktok"></i>
            </div>
            <p class="or">or use your email for registration</p>
            <div class="input">
                <input type="text" placeholder="Name">
            </div>
            <div class="input">
                <input type="email" placeholder="Email">
            </div>
            <div class="input">
                <input type="password" placeholder="Password">
            </div>
            <button class="signupbtn"><a href="#">Sign Up</a></button>
        </div>
    </div>


    </div>
    <script src="script.js"></script>
</body>
</html>
